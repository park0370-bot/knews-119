<!DOCTYPE html><html lang="ko"><head><meta charset="utf-8"><title>K-News 119</title><style>body{font-family:sans-serif;margin:20px}h1{color:#0ea5e9}.item{border-bottom:1px solid #eee;padding:10px}</style></head><body><h1>K-News 119</h1><div id="app">로딩중...</div><script>fetch('/api/feed').then(r=>r.json()).then(d=>{document.getElementById('app').innerHTML=d.items?d.items.map(x=>`<div class="item"><b>${x.title}</b></div>`).join(''):'뉴스 없음'}).catch(e=>document.getElementById('app').innerHTML='오류')</script></body></html>
